<div class="row">
  <div class="col-sm-12 welcome-text text-center" *ngIf="dishList.length==0">
    <h2>Welcome to the application! <br/> Please select a filter from the filter list to continue</h2>
  </div>
  <div class="col-sm-6" *ngFor="let dish of dishList">
    <div class="card dish-item">
      <div class="dish-image">
          <img class="card-img-top" src="{{dish.image}}" alt="Card image">
      </div>
      <div class="card-body dish-content">
        <div class="row">
          <div class="col-sm-6">
            <h4 class="card-title"><b>{{dish.name}}</b></h4>
          </div>
          <div class="col-sm-6">
            <h5><span>Rs </span>{{dish.rate}}</h5>
          </div>
        </div>

        <p class="card-text">{{dish.description}}</p>
        <div class="row dish-bottom text-center">
          <div class="col-sm-2">
            <div class="hq-circle" title="Health Quotient">
              <p>{{dish.hq}}</p>
            </div>
          </div>
          <div class="col-sm-6">
            <h4>{{dish.type}}</h4>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-primary" (click)="chosenDish(dish)"><span><i class="fa fa-shopping-cart"></i></span> Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="">
    <a-scene>
    <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cube position="-1 0.5 1" rotation="0 0 0" width="1" height="1" depth="1" color="#4CC3D9">
      <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
    </a-cube>
    <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
  </div>
</div>
