<div class="row">
  <div class="col-sm-6" *ngFor="let dish of dishList">
    <div class="card dish-item">
      <div class="dish-image">
          <img class="card-img-top" src="{{dish.image}}" alt="Card image">
      </div>
      <div class="card-body dish-content">
        <div class="row">
          <div class="col-sm-6">
            <h4 class="card-title">{{dish.name}}</h4>
          </div>
          <div class="col-sm-6">
            <h5><span>Rs </span>{{dish.rate}}</h5>
          </div>
        </div>

        <p class="card-text">{{dish.description}}</p>
        <div class="row dish-bottom">
          <div class="col-sm-8">
            <h4>{{dish.type}}</h4>
          </div>
          <div class="col-sm-4">
            <a href="#" class="btn btn-primary"><span><i class="fa fa-shopping-cart"></i></span>Add</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
